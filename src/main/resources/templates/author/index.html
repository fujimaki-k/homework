<!doctype html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />

    <title>Homework</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Fujimaki shouten" />

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.honokak.osaka/honoka/3.3.7-a/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Material icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Styles -->
    <!--
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    -->
</head>

<body>
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Homework</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="/book" title="書籍" th:href="@{/book}">Books</a></li>
                    <li><a href="/author" title="著者" th:href="@{/author}">Authors</a></li>
                    <li><a href="/publisher" title="出版社" th:href="@{/publisher}">Publishers</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h2>Authors</h2>

    <form method="get" action="/author" class="form-horizonal container" th:action="@{/author}" th:if="${#lists.size(authors)} or ${query}">
        <fieldset>
            <legend>著者検索</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 col-md-2">著者名</label>
                <div class="col-lg-10 col-md-10">
                    <input id="name" name="name" type="text" value="" maxlength="255" class="form-control" placeholder="著者名の一部または、全部" th:value="${name}" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 col-md-12 text-right">
                    <button id="button" type="submit" class="btn btn-primary">検索する</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="alert alert-info" th:if="${#lists.size(authors)} < 1 and !${query}">
        <h4><span class="material-icons">info</span> Info</h4>
        <p>著者が登録されていません。</p>
        <p>著者の<a href="/author/add" title="著者を追加する" th:href="@{/author/add}">追加画面</a>から書籍を追加してください。</p>
    </div>

    <div class="alert alert-info" th:if="${#lists.size(authors)} < 1 and ${query}">
        <h4><span class="material-icons">info</span> Info</h4>
        <p>著者がみつかりませんでした。</p>
        <p>条件を変更して、もう一度検索してください。</p>
    </div>

    <div class="text-right">
        <a href="/author/add" title="著者を追加する" class="btn btn-primary" th:href="@{/author/add}">
            <span class="material-icons">add</span>
            著者を追加する
        </a>
    </div>
    <table class="table table-striped table-hover" th:if="${#lists.size(authors)}">
        <thead>
        <tr>
            <th>著者 ID</th>
            <th>著者名</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="author : ${authors}">
            <td>[[${author.author_id}]]</td>
            <td><a href="/author/edit" title="編集する" th:href="@{/author/edit/{id}(id=${author.author_id})}" th:title="|「${author.name}」を編集する|">[[${author.name}]]</a></td>
            <td><a href="/author/remove" title="削除する" th:href="@{/author/remove/{id}(id=${author.author_id})}" th:title="|「${author.name}」を削除する|">削除する</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
