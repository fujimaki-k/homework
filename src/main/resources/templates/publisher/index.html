<!doctype html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />

    <title>Homework</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Fujimaki shouten" />

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.honokak.osaka/honoka/3.3.7-a/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Material icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Styles -->
    <!--
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/5.0.0/sanitize.min.css" integrity="sha384-hYZ9Kx8N8b63nX/fFXA10qUXrVPuBUPywJEfBGmJgrxyKwsw7MusuYFderoKBcv9" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    -->
</head>

<body>
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Homework</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="/book" title="書籍" th:href="@{/book}">Books</a></li>
                    <li><a href="/author" title="著者" th:href="@{/author}">Authors</a></li>
                    <li><a href="/publisher" title="出版社" th:href="@{/publisher}">Publishers</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h2>Authors</h2>

    <div class="alert alert-info" th:unless="${#lists.size(publishers)}">
        <h4><span class="material-icons">info</span> Info</h4>
        <p>出版社が登録されていません。</p>
        <p>出版社の<a href="/publisher/add" title="出版社を追加する" th:href="@{/publisher/add}">追加画面</a>から出版社を追加してください。</p>
    </div>

    <div class="text-right">
        <a href="/publisher/add" title="出版社を追加する" class="btn btn-primary" th:href="@{/publisher/add}">
            <span class="material-icons">add</span>
            出版社を追加する
        </a>
    </div>
    <table class="table table-striped table-hover" th:if="${#lists.size(publishers)}">
        <thead>
        <tr>
            <th>出版社 ID</th>
            <th>出版社名</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td>[[${publisher.publisher_id}]]</td>
            <td><a href="/publisher/edit" title="編集する" th:href="@{/publisher/edit/{id}(id=${publisher.publisher_id})}" th:title="|「${publisher.name}」を編集する|">[[${publisher.name}]]</a></td>
            <td><a href="/publisher/remove" title="削除する" th:href="@{/publisher/remove/{id}(id=${publisher.publisher_id})}" th:title="|「${publisher.name}」を削除する|">削除</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
