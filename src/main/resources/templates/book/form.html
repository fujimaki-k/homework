<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="" method="post" th:action="${#httpServletRequest.requestURI}">
        <label for="title">Title</label>
        <input id="title" name="title" value="" />
        <label for="author">Author</label>
        <select id="author" name="author_id">
            <option th:each="author : ${authors}" value="" th:value="${author.author_id}">[[${author.name}]]</option>
        </select>
        <label for="publisher">Publisher</label>
        <select id="publisher" name="publisher_id">
            <option th:each="publisher : ${publishers}" value="" th:value="${publisher.publisher_id}">[[${publisher.name}]]</option>
        </select>
        <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
