<!doctype html>

<html lang="ja" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content" />
    <meta name="referrer" content="origin" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta name="format-detection" content="telephone=no" />

    <title>Homework</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Fujimaki shouten" />

    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.honokak.osaka/honoka/3.3.7-a/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Material icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Styles -->
    <!--
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    -->
</head>

<body>
<header>
    <div class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand">Homework</a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li><a href="/book" title="書籍" th:href="@{/book}">Books</a></li>
                    <li><a href="/author" title="著者" th:href="@{/author}">Authors</a></li>
                    <li><a href="/publisher" title="出版社" th:href="@{/publisher}">Publishers</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <h2>Books</h2>

    <form method="get" action="/book" class="form-horizonal container" th:action="@{/book}" th:if="${#lists.size(books)} or ${query}">
        <fieldset>
            <legend>書籍検索</legend>
            <div class="form-group">
                <label for="title" class="col-lg-2 col-md-2">タイトル</label>
                <div class="col-lg-10 col-md-10">
                    <input id="title" name="title" type="text" value="" maxlength="255" class="form-control" placeholder="タイトルの一部または、全部" th:value="${title}" />
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-lg-2 col-md-2">著者</label>
                <div class="col-lg-10 col-md-10">
                    <select id="author" name="author_id" class="form-control">
                        <option value=""></option>
                        <option th:each="author : ${authors}" value="" th:value="${author.author_id}" th:attrappend="selected=${author.author_id == author_id ? 'selected' : null}">[[${author.name}]]</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="publisher" class="col-lg-2 col-md-2">出版社</label>
                <div class="col-lg-10 col-md-10">
                    <select id="publisher" name="publisher_id" class="form-control">
                        <option value=""></option>
                        <option th:each="publisher : ${publishers}" value="" th:value="${publisher.publisher_id}" th:attrappend="selected=${publisher.publisher_id == publisher_id ? 'selected' : null}">[[${publisher.name}]]</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12 col-md-12 text-right">
                    <button id="button" type="submit" class="btn btn-primary">検索する</button>
                </div>
            </div>
        </fieldset>
    </form>

    <div class="alert alert-info" th:if="${#lists.size(books)} < 1 and !${query}">
        <h4><span class="material-icons">info</span> Info</h4>
        <p>書籍が登録されていません。</p>
        <p>書籍の<a href="/book/add" title="書籍を追加する" th:href="@{/book/add}">追加画面</a>から書籍を追加してください。</p>
    </div>

    <div class="alert alert-info" th:if="${#lists.size(books)} < 1 and ${query}">
        <h4><span class="material-icons">info</span> Info</h4>
        <p>書籍がみつかりませんでした。</p>
        <p>条件を変更して、もう一度検索してください。</p>
    </div>

    <div class="text-right">
        <a href="/book/add" title="書籍を追加する" class="btn btn-primary" th:href="@{/book/add}">
            <span class="material-icons">add</span>
            書籍を追加する
        </a>
    </div>
    <table class="table table-striped table-hover" th:if="${#lists.size(books)}">
        <thead>
        <tr>
            <th>書籍 ID</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>出版社</th>
            <th>管理</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td>[[${book.book_id}]]</td>
            <td><a href="/book/edit" title="編集する" th:href="@{/book/edit/{id}(id=${book.book_id})}" th:title="|「${book.title}」を編集する|">[[${book.title}]]</a></td>
            <td>[[${book.author.name}]]</td>
            <td>[[${book.publisher.name}]]</td>
            <td><a href="/book/remove" title="削除する" th:href="@{/book/remove/{id}(id=${book.book_id})}" th:title="|「${book.title}」を削除する|">削除する</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
